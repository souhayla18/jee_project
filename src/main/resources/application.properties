spring.application.name=Exam_Planner

# Development mode
gsabs.app.mode=DEV

# Logging levels
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com=ERROR

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/db_exam_planner?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Specify Hibernate dialect explicitly
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Defer datasource initialization until after JPA has been configured
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Security
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

